<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <!--<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous"> -->
    <link rel="stylesheet" href="css/all.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media.css">
    <title>Online image editor!</title>
  </head>
  <body>
    <div class="container mt-4">
      <div class="row">
        <div class="col-md-10 m-auto">
          <div class="custom-file mb-3 drop__zone">
            <input type="file" class="custom-file-input dropzone__input" id="upload-file">
            <label for="upload-file" class="custom-file-label mb-3">Choose Image</label>
            <h5 class="text-center my-3">Drag & drop your image below to upload</h5>
            <canvas id="canvas"></canvas>
          </div>
          <h4 class="text-center my-3">Filters</h4>
          <div class="row text-center my-4">
            <div class="col-md-3">
              <div class="btn-group btn-group-sm">
              <button class="filter-btn brightness-remove btn btn-info">-</button>
              <button class="btn btn-secondary btn-disabled" disabled>Brightness</button>
              <button class="filter-btn brightness-add btn btn-info">+</button>
              </div>
            </div>
            <div class="col-md-3">
              <div class="btn-group btn-group-sm">
              <button class="filter-btn contrast-remove btn btn-info">-</button>
              <button class="btn btn-secondary btn-disabled" disabled>Contrast</button>
              <button class="filter-btn contrast-add btn btn-info">+</button>
              </div>
            </div>
            <div class="col-md-3">
              <div class="btn-group btn-group-sm">
              <button class="filter-btn saturations-remove btn btn-info">-</button>
              <button class="btn btn-secondary btn-disabled" disabled>Saturations</button>
              <button class="filter-btn saturations-add btn btn-info">+</button>
              </div>
            </div>
            <div class="col-md-3">
              <div class="btn-group btn-group-sm">
              <button class="filter-btn vibrance-remove btn btn-info">-</button>
              <button class="btn btn-secondary btn-disabled" disabled>Vibrance</button>
              <button class="filter-btn vibrance-add btn btn-info">+</button>
              </div>
            </div>
          </div>
          <h4 class="text-center my-3">Effects</h4>
          <div class="row mb-3">
            <div class="col-md-3">
              <button class="filter-btn vintage-add btn btn-dark btn-block">Vintage</button>
            </div>
            <div class="col-md-3">
              <button class="filter-btn lomo-add btn btn-dark btn-block">Lomo</button>
            </div>
            <div class="col-md-3">
              <button class="filter-btn clarity-add btn btn-dark btn-block">Clarity</button>
            </div>
            <div class="col-md-3">
              <button class="filter-btn sincity-add btn btn-dark btn-block">Sin city</button>
            </div>
          </div>
          <!-- row -->
          <div class="row mb-3">
            <div class="col-md-3">
              <button class="filter-btn crossprocess-add btn btn-dark btn-block">Cross process</button>
            </div>
            <div class="col-md-3">
              <button class="filter-btn pinhole-add btn btn-dark btn-block">Pinhole</button>
            </div>
            <div class="col-md-3">
              <button class="filter-btn nostalgia-add btn btn-dark btn-block">Nostalgia</button>
            </div>
            <div class="col-md-3">
              <button class="filter-btn hermajesty-add btn btn-dark btn-block">Majesty</button>
            </div>
          </div>
          <!-- row -->
          <div class="row mb-4">
            <div class="col-md-6">
              <button id="download-btn" class="btn btn-primary btn-block">Download Image</button>
            </div>
            <div class="col-md-6">
              <button id="revert-btn" class="btn btn-warning btn-block">Remove filter</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Optional JavaScript -->
     <script src="js/main.js"></script>
    <!-- javascript cdn -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/camanjs/4.1.2/caman.full.min.js" integrity="sha512-JjFeUD2H//RHt+DjVf1BTuy1X5ZPtMl0svQ3RopX641DWoSilJ89LsFGq4Sw/6BSBfULqUW/CfnVopV5CfvRXA==" crossorigin="anonymous"></script>

  </body>
</html>
